<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Acme Product Manager</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!-- Library Scripts -->
  <script src="js/angular.min.js"></script>

  <!-- Application Script -->
  <script src="app/app.js"></script>

  <!-- Product Controllers -->
  <script src="app/products/productListCtrl.js"></script>

</head>
<body ng-app="productManagement">
  <div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
      Product List
    </div>
    <div class="panel-body">
      <table ng-controller="ProductListCtrl as vm" class="table">
        <thead>
          <tr>
            <td>
              <button type="button" ng-click="vm.toggleImage()" class="btn btn-primary">
                {{vm.showImage ? "Hide" : "Show"}} Image
              </button>
            </td>
            <td>Product</td>
            <td>Code</td>
            <td>Availabe</td>
            <td>Price</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in vm.products">
            <td>
              <img ng-show="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}" style="width: 50px; margin: 2px;">
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
